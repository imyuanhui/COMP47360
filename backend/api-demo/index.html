<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Integration Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Travel App API Demo</h1>

    <section>
      <h2>Sign Up</h2>
      <input type="email" id="signupEmail" placeholder="Email" />
      <input type="text" id="signupUsername" placeholder="Username" />
      <input type="password" id="signupPassword" placeholder="Password" />
      <button onclick="signup()">Register</button>
      <div id="signupOutput" class="output"></div>
    </section>

    <section>
      <h2>Login</h2>
      <input type="text" id="identifier" placeholder="Email or Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Log In</button>
      <div id="loginOutput" class="output"></div>
    </section>

    <section>
      <h2>Refresh Token</h2>
      <button onclick="refreshToken()">Refresh Access Token</button>
      <div id="refreshOutput" class="output"></div>
    </section>

    <section>
      <h2>Profile</h2>
      <button onclick="getProfile()">Get Profile</button>
      <div id="profileOutput" class="output"></div>
    </section>

    <section>
      <h2>Trips</h2>
      <button onclick="getTrips()">Load Trips</button>
      <div id="tripsOutput" class="output"></div>

      <h3>Create Trip</h3>
      <input type="text" id="tripName" placeholder="Trip Name" />
      <input type="datetime-local" id="startDate" />
      <input type="datetime-local" id="endDate" />
      <input
        type="number"
        id="numTravellers"
        placeholder="Number of Travellers"
      />
      <button onclick="createTrip()">Create Trip</button>

      <h3>Delete Trip</h3>
      <input type="text" id="deleteTripId" placeholder="Trip ID to Delete" />
      <button onclick="deleteTrip()">Delete Trip</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
