name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build-and-dockerize:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 3. Cache Docker Compose binary using actions/cache@v3
    - name: Cache Docker Compose binary
      uses: actions/cache@v3
      with:
        path: /usr/local/bin/docker-compose
        key: ${{ runner.os }}-docker-compose-${{ hashFiles('**/docker-compose.yml') }}
        restore-keys: |
          ${{ runner.os }}-docker-compose-

    # 4. Install Docker Compose if not cached
    - name: Install Docker Compose
      run: |
        if ! command -v docker-compose; then
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
        fi
        docker-compose --version  # Verify installation

    # 5. Build and start services with Docker Compose
    - name: Build and start services with Docker Compose
      run: |
        cd docker
        docker-compose -f docker-compose.yml build
        docker-compose -f docker-compose.yml up -d

