version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: smarttrip-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: smart-trip
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - smarttrip-net

  backend:
    build:
      context: ../backend/smarttrip
    container_name: smarttrip-backend
    depends_on:
      - postgres
      - flask-ml
    environment:
      # SPRING_SERVER_ADDRESS: 0.0.0.0
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      ML_SERVICE_URL: ${ML_SERVICE_URL}
    networks:
      - smarttrip-net

  flask-ml:
    build:
      context: ../backend/flask-model-api
    container_name: smarttrip-ml
    networks:
      - smarttrip-net


  nginx:
    build:
      context: ../frontend/apps/web
    
    container_name: smarttrip-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      
    depends_on:
    
      - backend
      - flask-ml
    networks:
      - smarttrip-net

volumes:
  postgres-data:

networks:
  smarttrip-net:
